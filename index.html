<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Streak To-Do</h1>
            <p>Build habits with daily streaks!</p>
        </header>

        <div class="task-form">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
        </div>

        <div class="controls">
            <button id="export-btn"><i class="fas fa-file-export"></i> Export</button>
            <button id="import-btn"><i class="fas fa-file-import"></i> Import</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>
    </div>

    <div class="notification-permission">
        <p>Enable notifications for daily reminders?</p>
        <button id="enable-notifications">Enable</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
